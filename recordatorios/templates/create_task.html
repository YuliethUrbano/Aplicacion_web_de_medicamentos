{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center display-6 fw-bold">Crear Medicamento</h1>
                </div>
                <form action="/tasks/create/" method="POST" class="card card-body">       
                    {% csrf_token %}
            
                    {{ form.as_p }}
                    <label>Primera toma:</label>
                    <input class="form-control" type="time" name="hora_inicio" required>
            
                    {% if tomas %}
                        <h3>Horas de las tomas generadas:</h3>
                        <ul>
                            {% for toma in tomas %}
                                <li>
                                    Toma {{ forloop.counter }}: 
                                    <input type="time" value="{{ toma.hora }}" disabled>
                                    <input type="number" name="dosis_{{ forloop.counter }}" value="{{ toma.dosis }}" disabled>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                        <br>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
